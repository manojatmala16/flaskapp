name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # --------------------------
  # 1) TEST JOB (runs pytest)
  # --------------------------
  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest


  # --------------------------
  # 2) DOCKER BUILD JOB
  # --------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: tests   # <= Only run if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t flaskapp .

