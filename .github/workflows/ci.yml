name: Flask CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:

  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: tests          # wait for tests to complete
    if: ${{ needs.tests.result == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t flaskapp:ci-${{ github.run_id }} .

  push_dockerhub:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.result == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and push to Docker Hub
        run: |
          docker tag flaskapp:ci-${{ github.run_id }} ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest

  push_private_registry:
    name: Push to Private Registry
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.result == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to private registry
        run: |
          echo "${{ secrets.PRIVATE_REGISTRY_PASSWORD }}" | docker login private.example.com -u "${{ secrets.PRIVATE_REGISTRY_USERNAME }}" --password-stdin

      - name: Tag and push to private registry
        run: |
          docker tag flaskapp:ci-${{ github.run_id }} private.example.com/flaskapp:latest
          docker push private.example.com/flaskapp:latest

  notify:
    name: Send Email on Failure
    runs-on: ubuntu-latest
    needs: tests
    if: ${{ needs.tests.result != 'success' }}
    steps:
      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "CI: Tests Failed for ${{ github.repository }}"
          to: "your-email@example.com"
          from: "GitHub Actions <${{ secrets.MAIL_USERNAME }}>"
          body: |
            The unit tests for repository ${{ github.repository }} (run ${{ github.run_number }}) failed.
            Check Actions for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

